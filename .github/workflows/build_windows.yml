name: Build Windows Exe

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4  # Updated to v4

    - name: Set up Python
      uses: actions/setup-python@v5  # Updated to v5
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install pyinstaller watchdog pypdf pystray pillow

    - name: Build with PyInstaller
      run: |
        # IMPORTANT: Ensure 'SmartSortAIPro.py' matches your actual filename!
        pyinstaller --noconsole --onefile --hidden-import=pypdf --hidden-import=PIL --hidden-import=pystray --name "SmartSort" SmartSortAIPro.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4  # FIX: Updated to v4
      with:
        name: SmartSort-Windows-Exe
        path: dist/SmartSort.exe
