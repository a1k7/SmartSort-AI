name: Build Windows Installer

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    - name: Install Dependencies
      run: |
        pip install pyinstaller watchdog pypdf pystray pillow customtkinter packaging

    # 1. Build the raw .exe
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --hidden-import=pypdf --hidden-import=PIL --hidden-import=Pillow --hidden-import=pystray --hidden-import=customtkinter --name "SmartSort" main.py

    # 2. Build the Installer using Inno Setup
    - name: Compile .ISS to Setup.exe
      uses: Minionguyjosh/inno-setup-action@v1.2.2
      with:
        path: setup.iss

    # 3. Upload the Professional Installer
    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: SmartSort-Windows-Installer
        path: Output/SmartSort_Setup_v3.exe
