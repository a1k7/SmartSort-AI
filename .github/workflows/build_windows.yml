name: Build Windows Exe

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --hidden-import=pypdf --hidden-import=PIL --hidden-import=pystray --hidden-import=customtkinter --hidden-import=requests --hidden-import=pandas --hidden-import=openpyxl --hidden-import=docx --hidden-import=langchain_ollama --hidden-import=langchain_huggingface --hidden-import=langchain_community --hidden-import=faiss --name "SmartSortAI" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: SmartSort-Windows-Exe
        path: dist/SmartSortAI.exe
